<div class="container mt-5">
    <h2>Gestión de Evaluaciones</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="input-group w-50">
        <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="searchText">
        <button class="btn btn-primary" (click)="searchEvaluations()">Buscar</button>
      </div>
      <div class="form-group">
        <label for="period">Período</label>
        <input type="text" class="form-control" id="period" [(ngModel)]="period" name="period">
        <button class="btn btn-success" (click)="loadEvaluations()">Cargar Evaluaciones</button>
      </div>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Encuesta</th>
          <th>Período</th>
          <th>Estudiante</th>
          <th>Puntuación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluation of evaluations">
          <td>{{ evaluation.surveyId.title }}</td>
          <td>{{ evaluation.period }}</td>
          <td *ngFor="let result of evaluation.results">{{ result.studentId.name }}</td>
          <td *ngFor="let result of evaluation.results">{{ result.score }}</td>
        </tr>
      </tbody>
    </table>
  </div>
