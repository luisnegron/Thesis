<!-- question-management.component.html -->
<div class="container mt-5">
    <h2>Gestión de Preguntas</h2>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="input-group w-50">
        <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="searchText">
        <button class="btn btn-primary" (click)="searchQuestion()">Buscar</button>
      </div>
      <button class="btn btn-success" (click)="openCreateModal()">Crear Pregunta</button>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Texto</th>
          <th>Opciones</th>
          <th>Respuesta Correcta</th>
          <th>Dificultad</th>
          <th>Materia</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let question of questions">
          <td>{{ question._id }}</td>
          <td>{{ question.text }}</td>
          <td>{{ question.options }}</td>
          <td>{{ question.correctAnswer }}</td>
          <td>{{ question.difficulty }}</td>
          <td>{{ question.subject.name }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewQuestion(question._id)">Ver</button>
            <button class="btn btn-warning btn-sm" (click)="openEditModal(question)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteQuestion(question._id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal para Crear/Editar Pregunta -->
    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" style="display: block;" *ngIf="showModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ isEditMode ? 'Editar Pregunta' : 'Crear Pregunta' }}</h5>
            <button type="button" class="close" (click)="closeModal()">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="isEditMode ? updateQuestion(selectedQuestion) : createQuestion(selectedQuestion)">
              <div class="form-group">
                <label for="text">Texto</label>
                <input type="text" class="form-control" id="text" [(ngModel)]="selectedQuestion.text" name="text" required>
              </div>
              <div class="form-group">
                <label for="options">Opciones (separadas por coma)</label>
                <input type="text" class="form-control" id="options" [(ngModel)]="selectedQuestion.options" name="options" required>
              </div>
              <div class="form-group">
                <label for="correctAnswer">Respuesta Correcta</label>
                <input type="text" class="form-control" id="correctAnswer" [(ngModel)]="selectedQuestion.correctAnswer" name="correctAnswer" required>
              </div>
              <div class="form-group">
                <label for="difficulty">Dificultad</label>
                <select class="form-control" id="difficulty" [(ngModel)]="selectedQuestion.difficulty" name="difficulty" required>
                  <option value="easy">Fácil</option>
                  <option value="medium">Medio</option>
                  <option value="hard">Difícil</option>
                </select>
              </div>
              <div class="form-group">
                <label for="subject">Materia</label>
                <input type="text" class="form-control" id="subject" [(ngModel)]="selectedQuestion.subject" name="subject" required>
              </div>
              <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
