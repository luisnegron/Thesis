<div class="container mt-5">
    <h2>Gestión de Informes</h2>
  
    <div class="form-group">
      <label for="teacherId">ID del Profesor</label>
      <input type="text" class="form-control" id="teacherId" [(ngModel)]="teacherId" placeholder="Ingrese ID del Profesor">
    </div>
    <div class="form-group">
      <label for="period">Período Académico</label>
      <input type="text" class="form-control" id="period" [(ngModel)]="period" placeholder="Ingrese Período Académico">
    </div>
    <button class="btn btn-primary" (click)="loadReport()">Cargar Informe</button>
  
    <div *ngIf="report">
      <h3>Informe del Profesor</h3>
      <p><strong>Período:</strong> {{ report.period }}</p>
      <p><strong>Detalles del Informe:</strong></p>
      <pre>{{ report.reportDetails | json }}</pre>
    </div>
  </div>
